<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard List</title>
</head>
<body>
  <main>
    <div class="leaderboard">
      <header class="title">
        <h1>Leaderboard</h1>
      </header>
      <section class="score">
        <div class="score-list">
          <div class="list-title">
            <h2>Recent scores</h2>
            <button class="refreshBtn"  id="refreshBtn">Refresh</button>
          </div>
          <div class="list-table">
            <table class="list-record">
              <tbody id="ourList">

              </tbody>
            </table>
          </div>
        </div>
        <div class="gap">

        </div>
        <div class="score-add">
          <div class="add-title">
            <h2>Add your score</h2>
          </div>
          <div class="add-form">
            <form id="addForm" method="post">
              <input type="text" id="name" placeholder="Your name" required>
              <input type="number" id="score" placeholder="Your score" required>
              <button id="addButton" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
